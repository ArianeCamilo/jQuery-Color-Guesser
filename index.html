<html>
    <head>
        <title>jQuery Course</title>
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome</h1>
        <div id="start">Start Game</div>
        <div id="gamearea">
            <div id="findme">Match this color<br>
                <span id="message"></span></div>
            <div id="output"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                var colorArray = [];
                $("#gamearea").hide();
                $("#start").click(startGame);
                $("#start").css({
                    border: "1px solid black",
                    textAlign:"center",
                    padding:"10px",
                    width:"150px",
                    backgroundColor: "#C9C3E5",
                    fontSize:"2em",
                    marginBottom:"10px",
                    color: "white"
                })
                $("#findme").css({
                    border: "1px solid black",
                    textAlign:"center",
                    padding:"0",
                    width:"400px",                    
                    fontSize:"2em",
                    height:"50px",
                    display:"inline-block"                    
                })
                $("body").css({
                    backgroundColor:"#D4F9F9",
                    fontFamily: 'IBM Plex Mono',

                })

                function startGame(){
                    makeBoard();
                    pickMyColor();
                    $("#start").hide();
                    $("#gamearea").show();
                    console.log("game started");
                }
                function makeBoard(){
                    var x = 4;
                    var html = "";
                    for(var row = 0 ; row < x; row++){
                        html += '<div class="row">';
                        for(var col = 0; col < x; col++){
                            var trackColor = randomColor();
                            colorArray.push(trackColor);
                            html += '<div class="cell" style="background-color:'+trackColor+'">0</div>';
                        }
                        html += '</div>';
                    }
                    $("#output").html(html);
                    $(".cell").css({
                    border: "1px solid white",
                    textAlign:"center",
                    padding:"0",
                    margin:"0.5px",
                    width:"100px",
                    height:"100px",                                       
                    fontSize:"2em",
                    color: "black",
                    display:"inline-block"
                    })
                }
                function pickMyColor(){

                }
                function randomColor(){
                    return "#" + ((1<<24)*Math.random() | 0).toString(16);

                }
            })

            
        </script>
    </body>
</html>
